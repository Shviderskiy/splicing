language: cpp

compiler:
  - g++

os:
  - linux

before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install:
- sudo apt-get install -qq g++-4.8

before_script:
  - cd tests

script:
  - echo "script begin"
  - COMPILER=g++-4.8 CONFIGURATION=debug make
  - ./tests
  - make clean
  - echo "script end"
  - uname -a
  - g++ -v